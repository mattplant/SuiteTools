<div class="mb-2">
  <h2 class="text-2xl">Employee Details</h2>
	<div class="mb-2">
		<ul>
			<li>Name: {{entityid}}</li>
			<li>{{#if isinactive}}Inactive{{else}}<b>Active</b>{{/if}}</li>
			<li>Email: {{email}}</li>
			<li>Supervisor: {{supervisor}}</li>
			<li>Supervisor URL: {{supervisorurl}}</li>
			<li>Title: {{title}}</li>
			<li>Last Login: {{lastLogin}}</li>
			{{#if notes}}<li>Notes: {{notes}}</li>{{/if}}
		</ul>
	</div>
	<button onclick="window.open('{{urlNs}}', '_blank')" class="text-white bg-gray-500 hover:bg-grey-800 focus:ring-4 focus:outline-none focus:ring-grey-300 font-medium rounded-lg text-sm w-full sm:w-auto px-2 py-1 text-center dark:bg-grey-600 dark:hover:bg-grey-300 dark:focus:ring-grey-800">View Employee Record</button>
	<button onclick="window.open('{{urlLogins}}', '_blank')" class="text-white bg-gray-500 hover:bg-grey-800 focus:ring-4 focus:outline-none focus:ring-grey-300 font-medium rounded-lg text-sm w-full sm:w-auto px-2 py-1 text-center dark:bg-grey-600 dark:hover:bg-grey-300 dark:focus:ring-grey-800">View Logins</button>

	<!-- tabs -->
	<div class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
		<ul class="flex flex-wrap -mb-px">
			<li class="mr-2">
				<a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">Files</a>
			</li>
		</ul>
	</div>
</div>
