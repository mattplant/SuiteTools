<div class="mb-2">
  <h2 class="text-2xl">Error</h2>
	<div class="mb-2">
		<p>Oops. Something went wrong.</p>
		<p>Please try your request again. If that doesn't work, please contact your administrator.</p>
	</div>
	<div class="mb-2">
		<p>{{id}}</p>
		<h3 class="text-xl">{{name}}</h3>
		<p>{{message}}</p>
		{{#if stack}}
		<h3 class="text-xl">Stack:</h3>
		<ul>
			{{#each stack}}
			<li>{{this}}</li>
			{{/each}}
		</ul>
		{{/if}}
	</div>
</div>
